<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section id="food">Mac and Cheese</section>
        <section class="favecolor">Purple</section>
        <section class="awesome">
            Ur Mom

        <section class="sides">first</section>

        <section class="sides">third</section>
        <section id="bottom-bar">bottom bar</section>
    </footer>
</body>
</html>
